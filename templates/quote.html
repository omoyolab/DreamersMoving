{% extends '_base.html' %}
{% load static %}

{% block content %}

<header class="contact-us-banner">
    <div class="container pt-0 pt-md-5">
        <div class="row mt-0 mt-md-5 pt-5">
            <div class="col-12 col-md-12 text-center">
                <h1 class="text-uppercase">Send us a Request
                </h1>
                <h4 class="sub-heading animated mt-0 mt-md-4">We are here to make easy!</h4>

            </div>
        </div>
    </div>
</header>
<main class="bg-light">

    <section class="py-5 contact-us">
        <div class="container">





            <div class="row form-container align-items-stratch">
                <div class="col-12 col-sm-12 col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="shadow bg-white rounded py-4">
                            <div class="row mx-0 mb-3">
                                <div class="col-12">
                                    <h4 class="font-weight-bold">SENS US A REQUEST</h4>
                                </div>
                            </div>
                            <div class="row mx-0">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="full_name" value="{{ request.GET.full_name }}" class="form-control" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="col-12  col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="email" class="form-control" placeholder="Email Id">
                                    </div>
                                </div>
                                <div class="col-12  col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="phone" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <input name="date" type="date" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <input type="text" name="from_zip" value="{{ request.GET.from_zip }}" class="form-control" placeholder="Enter zip code moving from">
                                                    </div>
                                                </div>
                                                <div class="col-12 ">
                                                    <div class="form-group">
                                                        <input type="text" name="square_footage" class="form-control" placeholder="Enter the square footage">
                                                    </div>
                                                </div>
                                                <div class="col-12 ">
                                                    <label class="form-check-label d-flex font-weight-bold">Is there an elevator?</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" name="is_elevator" type="checkbox" id="inlineCheckbox3">
                                                        <label class="form-check-label" for="inlineCheckbox3">Yes</label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <input type="text" value="{{ request.GET.to_zip }}" class="form-control" placeholder="Enter zip code moving to">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <input type="text" name="floor" class="form-control" placeholder="Enter what floor your reside">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12  mt-2">
                                    <div class="form-group">
                                        <textarea class="form-control" name="amount" placeholder="Enter the amount of items" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12">
                                    <div class="form-group">
                                        <input type="text" name="hear_about_us" class="form-control" placeholder="How did you hear about us?">
                                    </div>
                                </div>


                            </div>
                            <div class="row mx-0 mt-2">
                                <div class="col-12 text-center mt-1">
                                    <button class="btn btn-secondary rounded-pill px-5 py-3">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>




        </div>
    </section>
